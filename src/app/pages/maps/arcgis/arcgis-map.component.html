<div class="lists row">
    <div class="col-md-12 col-lg-4 col-xxxl-4">
        <nb-card class="list-card">
            <nb-card-header>Firebase</nb-card-header>
            <nb-card-body>
                <nb-list>
                    <nb-list-item>
                        <button nbButton (click)="connectFirebase()" class="full-w">Connect</button>
                    </nb-list-item>
                    <nb-list-item>
                        <button nbButton (click)="addTestItem()" class="full-w">Add Test Item</button>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-12 col-lg-8 col-xxxl-8">
        <nb-card size="large">
            <nb-card-header>ArcGIS Maps</nb-card-header>
            <nb-card-body>
                <div #mapViewNode class="arcgis-div"></div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
